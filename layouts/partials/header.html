<header class="header">
    <nav class="nav container">
        <a href="{{ "/" | relURL }}" class="nav-brand">{{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{- range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a></li>
            {{- end }}
        </ul>
        <div class="nav-social">
            {{- range .Site.Menus.social }}
            <a href="{{ .URL }}" target="_blank" rel="noopener" class="nav-social-link" aria-label="{{ .Name }}">{{ .Pre | safeHTML }}</a>
            {{- end }}
        </div>
    </nav>
</header>
